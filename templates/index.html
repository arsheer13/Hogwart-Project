<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLM Multilingual Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h1 {
            color: #1a73e8;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        .response-box {
            margin-top: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>SLM Chatbot (Offline, Multilingual)</h1>

<form method="POST">
    <label for="language">Select Language:</label><br>
    <select name="language" id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
    </select>
    <br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" required>{{ user_input }}</textarea><br><br>

    <button type="submit">Ask</button>
    <button type="submit" name="clear">Clear Chat</button>
</form>

{% if response %}
<div class="response-box">
    <strong>ðŸ¤– AI Response:</strong><br>
    {{ response }}
</div>
{% endif %}

</body>
</html>
